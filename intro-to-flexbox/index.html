<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: Intro to flexbox</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <h1>Important Page Heading</h1>
      <section>
        <h2>Group #1 Heading</h2>
        <!-- Group #1 with 3 items -->
        <div class="group">
          <div class="item">
            
            
          </div>
          <section>
            <h2>2 Items</h2>
            <div class="group">
              <div class="item">Item 1 Content</div>
              <div class="item">Item 2 Content</div>
            </div>
          </section>
          
          <section>
            <h2>4 Items</h2>
            <div class="group">
              <div class="item">Item 1 Content</div>
              <div class="item">Item 2 Content</div>
              <div class="item">Item 3 Content</div>
              <div class="item">Item 4 Content</div>
            </div>
          </section>
          <div class="item">
            <h2>2 Items (1/3 x 2/3)</h2>
            <div class="group">
              <div class="item">Item 1 Content</div>
              <div class="item item-double">Item 2 Content</div>
            </div>
            
            <h2>3 Items (1/4 x 1/2 x 1/4)</h2>
            <div class="group">
              <div class="item">Item 1 Content</div>
              <div class="item item-double">Item 2 Content</div>
              <div class="item">Item 3 Content</div>
            </div>
            
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
